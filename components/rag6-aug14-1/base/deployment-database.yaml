apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:  
    tad.gitops.set/image: ".spec.template.spec.containers[0].image"
    tad.gitops.get/image: ".spec.template.spec.containers[0].image"
    tad.gitops.set/replicas: ".spec.replicas"
    tad.gitops.get/replicas: ".spec.replicas" 
  labels: 
    app.kubernetes.io/instance: rag6-aug14-1-database
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name:  rag6-aug14-1-database
    app.kubernetes.io/part-of: rag6-aug14-1  
  name: rag6-aug14-1-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance:  rag6-aug14-1-database
  template:
    metadata: 
      labels:
        app.kubernetes.io/instance:  rag6-aug14-1-database
    spec:
      containers:
      - image: quay.io/redhat-ai-dev/chroma:latest
        name: database
        args: [
            "--workers",
            "1", 
            "--host", 
            "0.0.0.0",
            "--port",
            "8050",
            "--proxy-headers", 
            "--log-config", 
            "chromadb/log_config.yml", 
            "--timeout-keep-alive", 
            "30"]
        ports:
        - containerPort: 8050
        securityContext:
          runAsNonRoot: true
